{% if post %}
    <a href="/posts/view/{{post.key()}}" alt="Link to article {{post.title}}">{{ post.title }}</a>
    <br>
    {{ post.content }}
    <br>
    Created by {{ post.parent().username }} on {{ post.creation_date }}
    <br>
    <h2><a href="/posts/like/{{post.key()}}">Like</a></h2>
    <hr>
{% endif %}
