{% if errors %}
  {% for key, value in errors.items() %}
      {{ value }}
  {% endfor %}
{% endif %}

{% if form %}
  <form method="post">
    {{ form.content.label }}
    {{ form.content() }}
    {% if form.content.errors %}
      {% for error in form.content.errors %}
        {{ error }}
      {% endfor %}
    {% endif %}
    <br>
    <button type="submit">Submit</button>
  </form>
{% endif %}
