{% extends "base.html" %}

{% block title %}
  Edit post
{% endblock%}

{% block jumbotron %}
  <div class="row text-center">
    <div class="col-sm-12">
      <h1 class="headline">Edit Post</h1>
    </div>
  </div>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <p>
      <a href="/posts/view/{{post.key()}}" class="btn btn-primary">
        <i class="fa fa-angle-left"></i> Back to post
      </a>
    </p>

    <div class="alert alert-warning" role="alert">
      <p><i class="fa fa-exclamation-triangle"></i> Your post will be marked as edited</p>
    </div>

    {% include("commons/form.html") %}
  </div>
</div>
{% endblock %}
