{% extends "base.html" %}

{% block title %}
  Error
{% endblock%}

{% block content %}
  <h1>Oops! An error occurred</h1>

  {% if errors %}
    {% for error in errors %}
        {{ error }}
    {% endfor %}
  {% endif %}

  {% if debug %}
    <p>
      <h3>DEBUG</h3>
      <code>
        {{ exception }}
      </code>
    </p>
  {% endif %}
{% endblock %}
